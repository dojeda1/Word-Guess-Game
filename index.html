<!doctype html>
<html lang="en">

<head>
    <title>Word Guess</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>

<body>

    <div class="bg">

        <div class="container p-1">

            <div id="mainContent" class="p-5">

                <div class="col-sm-8 mx-auto"><img class="p-3" id="titleLogo" src="./assets/images/wizard-words.png">
                    <h4 id="gameWord"></h4>
                </div>
                <div class="col-sm-6">
                    <p>Wins: <span class="text-success font-weight-bold" id="winCount"></span></p>
                    <p>Losses: <span class="text-danger font-weight-bold" id="lossCount"></span></p>

                </div>
                <p class="text-center">Current Word</p>
                <div class="col-lg-6 mx-auto">

                    <img class="titleFlag" src="./assets/images/title-flag.png">
                    <p id="currentWord" class="text-center centered my-0 col-sm-12 mx-auto"></p>

                </div>

                <div class="col-sm-12">
                    <p>Guesses Left: <span class="font-weight-bold" id="guessCount"></span></p>
                    <div class="row">
                        <div class="col-lg-4">
                            <p>Letters already guessed:</p>
                        </div>
                        <div class="col-lg-8">
                            <p><span class="text-primary" id="guessList"></span></p>
                        </div>
                    </div>
                    <p class="text-center" id="previousLetter"></p>
                </div>
            </div>

        </div>

    </div>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
